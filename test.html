<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Hunt Quiz</title>
    <style>
        body {
            background-image: url('path_to_parchment_background.jpg');
            background-size: cover;
            font-family: 'Pirata One', cursive;
            color: #8B4513;
            text-align: center;
        }
        .falling-coins {
            position: fixed;
            width: 50px;
            height: 50px;
            animation: fall 5s infinite;
        }
        @keyframes fall {
            from {transform: translateY(-100%);}
            to {transform: translateY(100vh);}
        }

        .treasure-chest {
            width: 100px;
            height: 100px;
            background-image: url('path_to_treasure_chest.png');
            background-size: cover;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Treasure Hunt Quiz!</h1>
    <p>Answer the questions to reveal the treasure!</p>
    <div class="treasure-chest"></div>
    <img src="path_to_falling_coin.png" class="falling-coins" style="left: 10%;" />
    <img src="path_to_falling_coin.png" class="falling-coins" style="left: 50%;" />
    <img src="path_to_falling_coin.png" class="falling-coins" style="left: 80%;" />

    </script>
</body>
</html>
